server:
  port: 8082

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;TRACE_LEVEL_FILE=4
    username: test_db
    password: test_db
  flyway:
    url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;TRACE_LEVEL_FILE=4
    user: test_db
    password: test_db
    clean-on-validation-error: true
    baseline-on-migrate: true
    clean-disabled: false

mybatis:
  configuration:
    map-underscore-to-camel-case: true

gpt:
  baseUrl: http://localhost:18080
  askPath: /v1/chat/completions
  model: gpt-3.5-turbo
  apiKey: secret